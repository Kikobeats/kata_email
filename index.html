<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mail Normalizer</title>
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-8">
          <form class="form-signin" role="form">
            <h2 class="form-signin-heading text-center">Mail Normalizer</h2>
            <input type="text" id="normalizer" class="form-control" placeholder="Email to normalize..." required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Parse it!</button>
            <input type="email" id="result" class="form-control" placeholder="...the result!" required>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <p class="text-center text-muted">by <a class="text-muted" href="https://github.com/Kikobeats">@Kikobeats</a></p>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js" type="text/javascript"></script>
      <script type="text/coffeescript" src="./lib/mailNormalizer.coffee"></script>
      <script>
        var email = new MailNormalizer();
        console.log(email);
      </script>
    </body>
  </html>
